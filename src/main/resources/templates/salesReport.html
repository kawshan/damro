<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Report</title>

    <!--    bootstrap cdn links-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/commonjs/selectcommonfunction.js"></script>
    <script src="/commonjs/jquery.js"></script>
    <script src="/commonjs/validation.js"></script>
    <script src="/commonjs/ajaxcommonfunction.js"></script>
    <script src="/commonjs/tablecommonfuntion.js"></script>
    <script src="/controllerjs/SalesReport.js"></script>


    <!--    jquery cdn start-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
    <!--    jquery cdn end-->


    <!--    google icons link-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>


<div th:replace="~{navbar::navbar}"></div>

<div th:replace="~{offcanvas::offcanvas}"></div>

<!--header area start-->
<div class="row p-4" style="background-color: #3C3D37;">
    <h1 class="text-center" style="color: whitesmoke">Sales Report</h1>
</div>
<!--header area start-->


<div class="row mt-2">
    <div class="col-md-4">
        <button type="button" style="height: 40px; margin-left: 10px" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Report</button>
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4"></div>
</div>

<!--   Stock report modal area start-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Sales Report</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form onsubmit="return false">

                    <div class="row mt-5">
                        <div class="col-md-6">
                            <label for="selectFromDate" class="form-label">From Date</label>
                            <input type="date" class="form-control" id="selectFromDate" required onchange="textValidator(this,'','salesReport','fromdate')">
                        </div>
                        <div class="col-md-6">
                            <label for="selectToDate" class="form-label">To Date</label>
                            <input type="date" class="form-control" id="selectToDate" required onchange="textValidator(this,'','salesReport','todate')">
                        </div>
                    </div>



                </form>


            </div>


            <div class="modal-footer" id="ExampleModelFooterDiv">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="buttonPrint" style="pointer-events: all;" onclick="printSalesReport()">Print</button>
            </div>



        </div>
    </div>
</div>
<!--   Stock report modal area end-->



<div id="divTableSalesReportPrint" class="d-none">
    <table class="table table-bordered" style="font-family: Verdana; font-size: 11px; border: 1px solid black" id="tableSalesReportPrint">
        <thead>
            <th class="text-center">#</th>
            <th class="text-center">Date</th>
            <th class="text-center">Invoice Number</th>
            <th class="text-center">Customer Name</th>
            <th class="text-center">Cash</th>
            <th class="text-center">Credit</th>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr>
                <td colspan="4"></td>
                <td class="text-end" id="tfootCash"></td>
                <td class="text-end" id="tfootCredit"></td>
            </tr>
        </tfoot>
    </table>
</div>









</body>
</html>
